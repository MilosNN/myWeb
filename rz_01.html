<!DOCTYPE html>
<html>
    
    <head>
        <title>Registar zaposlenih</title>
        <link rel="stylesheet" href="css.css" type="text/css" >
        <meta charset="UTF-8">
    </head>

    <body>
        <header style="background-color: white;">
            <h1 style="margin-left: 500px;">Registracija zaposlenih</h1> 
        </header>
       
        
        <label class="src">Pretraži <input class="src" type="search"></label>
        
        <form action="/register" method="post" enctype="multipart/form-data">
            <div>
                <label class="ime" for="name">Ime <input id="name" size="15"></label>
                <label class="prezime" for="prezime">Prezime <input id="prezime" size="20"></label>
                <label>Mesto boravka</label>
                <input type="text">
                <label>Opština</label>
                <input type="text" size="17">
                <label>Adresa</label>
                <input id="adr">             
                <label>Broj</label>
                <input id="br1" size="5">                      
            </div>

            <div>
                <label class="pol" for="pol">Pol: </label>
                <label>Muški<input type="radio" name="pol" value="muski"></label>
                <label>Ženski<input type="radio" name="pol" value="zenski"></label>
                <label class="jmbg" for="jmbg">JMBG</label>
                <input class="jmbg  " type="tel" size="15" maxlength="13">
                <label class="datr" for="datr">Datum rođenja</label>
                <input class="datr" type="date">
            </div>

            <div>
                <label class="mail" for="mail">Mail adresa </label>
                <input type="email" id="mail" size="30">
            </div>

            <div>
                <label class="tel" for="tel">Telefon: </label>
                <input type="tel" id="tel" size="20" maxlength="10">
                <label class="telf" for="tel">Telefon firma: </label>
                <input type="tel" id="telf" size="20" maxlength="10">
            </div>
            <div>
                <label class="zaposlen" for="zaposlen">Zaposlen od</label>
                <input type="date" id="zaposlen">

                <label for="tip-zap">Tip zapolsenja</label>
                <select id="tip-zap">
                    <option value="number">Neodređeno</option>
                    <option value="number">Odrđeno</option>
                </select>
                <label class="preostalo" for="preostalo">Datum prekida rada </label>
                <input type="date" id="preostalo">
            </div>

            <div>
                <label class="document" for="dicument">Dokumentacija</label>
                <input type="file" id="document">
            </div>
           
            <div style="background-position: right;">
                <label><input type="submit" value="Potvrdi"></label>
            </div>
        </form>
    </body>
    
</html>
